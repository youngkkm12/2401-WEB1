<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 특이하게 콜론(:)이 두개 들어간다 */
        h2::before {
            content: '하하';
        }

        p::after {
            content: '호호';
        }
    </style>
</head>
<body>
    <h2>TITLE-1</h2>
    <P>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde, beatae quidem. Beatae aliquid repudiandae iure, culpa est molestiae soluta aperiam cum similique exercitationem, dolorem corporis. Maiores non sed sunt id?
    </P>
</body>
</html>
