    <h3>header-3</h3>
    <h4>header-4</h4>
    <h5>header-5</h5>
    <h6>header-6</h6>
    
    <!-- h태그는 문서의 제목이다. -->
    <!-- 웹 검색 결과에 노출되기 위해서 h태그는 잘 작성되어 있어야 한다. -->

    h${header-$}*6
    
    $ : 넘버링
    {} : 태그 안에 내용 넣기
    *6: 6개 만든다는 뜻
